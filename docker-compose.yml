services:
  aerostream-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes: 
      - ./models:/app/models
      - ./chroma_db:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./data:/home/jovyan/data
      - ./src:/home/jovyan/src
    restart: unless-stopped
